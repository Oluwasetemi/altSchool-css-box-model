<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
  </head>

  <body>

    <style>
      #id {
        color: blue;
      }


      p {
        color: red;
        border-width: 2px;
        border-style: solid;
        border-color: rebeccapurple;
      }

      .introduction {
        color: green;
      }
    </style>

    <h2>CSS Inheritance</h2>

    <p>Paragraph <em>1</em> <a href="https://google.com">Please visit google</a></p>

    <!-- default, color(system default) text-decoration cursor -->
    <p id="id" class="introduction">I am a paragraph that like to para(complain)</p>

  </body>

</html>
